<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunting Github</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script>
$(document).ready(function(){
    $("button").click(function(){
    $.get("https://api.github.com/users/mateogolf", displayName)
    // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
    function displayName(data) {
        console.log(data);
        document.getElementById("name").innerHTML = data.login;
    }
    })
});
    </script>
</head>
<body>
    <h1 id="name"></h1>
    <button>GET My API</button>
</body>
</html>
