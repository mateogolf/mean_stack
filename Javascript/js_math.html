<html>
<body>
    <p id="math1">math 1</p>
    <p id="math2">math 2</p>
    <p id="math3">math 3</p>
    <p id="math4">math 4</p>
    <p id="math5">math 5</p>
<script>
    // Math 1
    // Write a function called zero_negativity().This function should take an array.Return true if the input array contains no negative numbers, return false if it does.
    function zero_negativity(arr){
        if(arr.constructor != Array){return false;}
        for(let i=0;i<arr.length;i++){
            if(arr[i] < 0){return false;}
        }
        return true;
    }
    // document.getElementById("math1").innerHTML = zero_negativity([0,3,-1,4]);
    document.getElementById("math1").innerHTML = `Test1: ${zero_negativity([0, 3, -1, 4])}`
    document.getElementById("math1").innerHTML += `Test2: ${zero_negativity([0, 3, 1, 4])}`
    // Math 2
    // Write a function called is_even().This function should take an number.Return true if the input number is even, return false if the number is odd.
    function is_even(num){
        if(typeof num == 'number'){
            return num%2==0?true:false;
        }
        return false;
    }
    document.getElementById("math2").innerHTML = `Test1: ${is_even(5)}`
    document.getElementById("math2").innerHTML += `Test2: ${is_even(-22)}`
    // Math 3
    // Write a function called how_many_even().This function should take an array.Return the total number of elements in the array that are even.You may call is_even() to solve this.
    function how_many_even(arr){
        if (arr.constructor != Array) { return "INPUT NOT AN ARRAY"; }
        var count=0;
        for (let i = 0; i < arr.length; i++) {
            if(arr[i] % 2==0){count++}
        }
        return count;
    }
    document.getElementById("math3").innerHTML = `Test1: ${how_many_even([0, 3, -1, 4,7])}`
    document.getElementById("math3").innerHTML += `Test2: ${how_many_even([0, 3, 1, 4,7,10])}`

    // Math 4
    // Write a function called create_dummy_array().This function should take a number n.Return an array of random numbers between 0 and 9 with the length of n.
    function create_dummy_array(n){
        var result = [];
        for (let i = 0; i < n; i++) {
            result.push(Math.floor(Math.random()*10))
        }
        return result;
    }
    document.getElementById("math4").innerHTML = `Test1: ${create_dummy_array(5)}`
    document.getElementById("math4").innerHTML += `Test2: ${create_dummy_array(4)}`

    // Math 5
    // Write a function called random_choice().This function should take an array.Return a random element of the array, based on its length.This function should never return undefined.
    function random_choice(arr){
        if (arr.constructor != Array) { return "INPUT NOT AN ARRAY"; }
        var index = Math.floor(Math.random()*arr.length)
        return arr[index];
    }
    document.getElementById("math5").innerHTML = `Test1: ${random_choice([0, 3, -1, 4, 7])}`
    document.getElementById("math5").innerHTML += `Test2: ${random_choice([0, 3, -1, 4, 7])}`

</script>   
</body>
</html>
